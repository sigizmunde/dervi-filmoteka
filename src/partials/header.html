<header class="header-bgc">
  <div class="header header-search">
    <div class="container container-position">
      <div class="header-box">
        <a href="#" class="logo" id="logo">
          <svg class="logo-icon">
            <use href="./images/icons/sprite.svg#logo"></use>
          </svg>
          <span class="logo-text">Filmoteka</span>
          <!-- Filmoteka -->
        </a>
        <!-- !Firebase auth -->
        <button id="login-btn" type="button">Log in / Sign up</button>

        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-items">
              <a href="" class="nav-link nav-home" id="home">Home</a>
            </li>
            <li class="nav-items">
              <a href="" class="nav-link nav-library" id="library"
                >My Library</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="wrapper">
        <div class="search">
          <div class="movie-form">
            <form class="movie-search" id="movie-search">
              <input
                type="text"
                class="search-input"
                name="query"
                autocomplete="off"
                placeholder="Search movie..."
              />
              <button type="submit" class="submit-btn">
                <svg class="search-icon">
                  <use href="./images/icons/sprite.svg#search"></use>
                </svg>
              </button>
            </form>
            <div class="line"></div>
          </div>
          <p class="movie-warning is-hidden">
            Search result not successful. Enter the correct movie name and
          </p>
        </div>
        <div class="library-box">
          <button type="button" class="library-btn accent-btn" id="lib-w">
            watched
          </button>
          <button type="button" class="library-btn" id="lib-q">queue</button>
        </div>
      </div>
      <div class="dark-theme-box">
        <div class="sun-box">
          <img src="./images/sun.svg" alt="sun" width="15" height="15" />
        </div>
        <input class="switch-theme-box-input" type="checkbox" id="checkbox" />
        <label
          class="switch-theme-box-label"
          for="checkbox"
          aria-label="Switch light/dark theme"
        >
        </label>
        <div class="moon-box">
          <img src="./images/moon.svg" alt="moon" width="15" height="15" />
        </div>
      </div>
    </div>
  </div>
</header>
